<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body { font-family: Arial, sans-serif; background: #eaf4fc; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 350px; text-align: center; }
    h2 { margin-bottom: 20px; color: #444; }
    input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; }
    button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #1e7e34; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form onsubmit="registerUser(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit">Register</button>
    </form>
    <p><a href="/api/student/page/login">Already have an account? Login</a></p>
  </div>

  <script>
    function registerUser(event) {
      event.preventDefault();

      const user = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value,
        email: document.getElementById("email").value
      };

      fetch("/api/student/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
