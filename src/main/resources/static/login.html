<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f4f7; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 350px; text-align: center; }
    h2 { margin-bottom: 20px; color: #333; }
    input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; }
    button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form onsubmit="loginUser(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p><a href="/api/student/page/register">New user? Register</a></p>
  </div>

  <script>
    function loginUser(event) {
      event.preventDefault();

      const user = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
      };

      fetch("/api/student/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
      })
      .then(res => {
        if (!res.ok) {
          return res.text().then(text => { throw new Error(text) });
        }
        return res.text();
      })
      .then(msg => {
        alert(msg);
        window.location.href = "/api/student/page/dashboard"; // redirect on success
      })
      .catch(err => alert(err.message));
    }
  </script>
</body>
</html>
